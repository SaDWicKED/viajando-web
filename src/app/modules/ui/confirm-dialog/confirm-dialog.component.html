<div class="container">
  <div class="confirm-text">
    <h2 class="title">{{data.title}}</h2>
    <span class="content">{{data.content}}</span>
  </div>

  <div class="buttons">
    <button (click)="dialogRef.close(false)" *ngIf="data.cancelText">{{data.cancelText.toUpperCase()}}</button>
    <button (click)="dialogRef.close(true)">{{data.acceptText.toUpperCase()}}</button>
  </div>
</div>
