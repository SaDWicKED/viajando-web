<div class="container">
  <div class="confirm-text">
    <h2 class="title">{{data.title}}</h2>
    <span class="content">{{data.content}}</span>
  </div>

  <div class="no-show-again" *ngIf="data.showAgain">
    <mat-checkbox [(ngModel)]="noShowAgain">No mostrar de nuevo</mat-checkbox>
  </div>

  <div class="buttons">
    <button (click)="onCancel()" *ngIf="data.cancelText">{{data.cancelText.toUpperCase()}}</button>
    <button (click)="onConfirm()">{{data.acceptText.toUpperCase()}}</button>
  </div>
</div>
